<html xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template"
      >
    <head>
        <title>Verifier le Patient</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" />
    </head>
    <body>
       <div layout:fragment="PageContent" >  
        <div class="container mt-5">
            <div class="card">
                <div class="card-header">
                     <h3 >Verifier le Patient</h3>
                      
                </div>
                <div class="card-body" >
                  <form> 
                    <div class="form-group">
                        <label class="label-control">id :  </label>
                        <span class="label-control" th:text="${patient.id}"> </span>
                    </div>
                    <div class="form-group">
                        <label class="label-control">Name : </label>
                        <span class="label-control" th:text="${patient.name}"> </span>
                    </div>
                    <div class="form-group">
                        <label class="label-control"> Date de Naissance :</label>
                        <span th:text="${patient.datNaisssance}" > </span>
                    </div>
                    <div class="form-group">
                        <label class="label-control"> Malade :</label>
                        <span class="label-control" th:text="${patient.malade}"> </span>
                    </div>
                  
                </form>
                </div>
            </div>

        </div>
       </div>     
    </body>
</html>
