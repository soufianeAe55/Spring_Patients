<html xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template"
      >
    <head>
        <title>Ajouter un Patient</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" />
    </head>
    <body>
       <div layout:fragment="PageContent" >  
        <div class="container mt-5">
            <div class="card">
                <div class="card-header">
                     <h3 th:if="${mode=='new'}">Ajouter un Patient</h3>
                      <h3 th:if="${mode=='update'}">Update un Patient</h3>
                </div>
                <div class="card-body" >
                  <form method="post"  th:action="@{addPatient}"> 
                    <div class="form-group">
                        <label class="label-control">id :  </label>
                        <label class="label-control" th:text="${patient.id}"> </label>
                        <input class="form-control" type="hidden" name="id" th:value="${patient.id}" >
                        <span th:errors="${patient.name}"></span>
                    </div>
                    <div class="form-group">
                        <label class="label-control">Name </label>
                        <input class="form-control" type="text" name="name" th:value="${patient.name}" >
                        <span th:errors="${patient.name}"></span>
                    </div>
                    <div class="form-group">
                        <label class="label-control"> Date de Naissance</label>
                        <input class="form-control" type="date" name="datNaisssance" th:value="${patient.datNaisssance}" >
                    </div>
                    <div class="form-group">
                        <label class="label-control"> Malade</label>
                        <input  type="checkbox" name="malade" th:checked="${patient.malade}" >
                    </div>
                    <button type="submit" class="btn btn-success">Save </button>
                </form>
                </div>
            </div>
             
        </div>
      </div>    
    </body>
</html>
